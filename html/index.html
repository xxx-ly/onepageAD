<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/all.min.css">
    <title>歐洲旅遊</title>
</head>
<body>
    <!-- banner -->
    <section class="banner">
        <i class="banner__cloud"></i>
        <div class="banner__content main_width">
            <i class="icon_airballoon --one"></i>
            <i class="icon_airballoon --two"></i>
            <i class="icon_airballoon --three"></i>
        </div>
    </section>
    <!-- banner end-->
    <!-- 熱門景點 -->
    <section class="view">
        <div class="sectionTitle"></div>
        <ul class="view__content main_width">
            <li>
                <img src="../images/Rectangle_1.jpg" alt="">
                <img src="../images/Rectangle_2.jpg" alt="">
            </li>
            <li>
                <img src="../images/Rectangle_3.jpg" alt="">
                <img src="../images/Rectangle_4.jpg" alt="">
            </li>
        </ul>
    </section>
    <!-- 熱門景點 end-->
    <!-- 歐洲景點 -->
    <section class="europe">
        <div class="sectionTitle"></div>
        <div class="placeOption">
            <img src="../images/tag_europe.png" alt="">
            <img src="../images/tag_europe_E.png" alt="">
            <img src="../images/tag_europe_N.png" alt="">
            <img src="../images/tag_europe_S.png" alt="">
            <img src="../images/tag_europe_W.png" alt="">
        </div>
    </section>
    <!-- 歐洲景點 end-->
</body>
</html>
